<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sorting Visualizer</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>  -->
     <link rel="stylesheet" type="text/css" href="style/index.css">
     

</head> 

 <body>
    <div class="header">
        <h1>My sorting Visualizer</h1>
        <div class="vars">
            <div class="range">
                <div class="slide">
                    <label for="bars">Array Size</label>:
                    <input id="bars" type="range" name="bars" min="1" max="100" value="50" oninput="setup()" onchange="setup()">
                    <span id="b"></span>
                </div>

                <div class="slide">
                    <label for="delay">Speed</label>:
                    <input id="delay" type="range" name="delay" min="0" max="1000" value="25" oninput="setup()" onchange="setup()">
                    <span id="d"></span>
                </div>
            </div>

                <div class="sorts">
                    <input type="button" onclick="selectionSort()" value="Selection Sort">
                    <input type="button" onclick="bubbleSort()" value="Bubble Sort">
                    <input type="button" onclick="insertionSort()" value="Insertion Sort">
                    <input type="button" onclick="mergeSort()" value="Merge Sort">
                    <input type="button" onclick="quickSort()" value="Quick Sort">
                </div>

            <button onclick="reset()">Generate new array</button>
        </div>
    </div>
    <div id="container">
    </div>
    

    <script src="app.js"></script>
    <script src="sorting_algos.js"></script>
</body> 

</html>
